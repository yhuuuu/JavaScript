<script>
    // 1. Calculates the sum of numbers from 1 to 100 as well as the average
    let sum = 0

    const maxNum = 100
    for (let i = 1; i <= maxNum; i++) {
        sum = sum + i // Accumulate the sum
        console.log('sum = ', sum);
    }
    const avg = sum / maxNum; // Calculate the average

    console.log('Sum =', sum);  // Log the total sum
    console.log('Average =', avg); // Log the average

</script>
