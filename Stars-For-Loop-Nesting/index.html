        /* 
        Get user input and convert it to a number
         */
        let rows = +prompt('Please enter the number of rows of stars:"')
        let cols = +prompt('Please enter the number of columns of stars:"')

        // Validate input (ensure both are valid number and greater than 0)
        if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
            document.write('Invalid input. Please entere positive numbers.')

        } else {
            // Print the stars
            for (let row = 1; row <= rows; row++) {
                for (let star = 1; star <= cols; star++) {
                    document.write(`★`)

                document.write(`<br>`)
            }
