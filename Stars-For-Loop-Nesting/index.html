<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stars</title>
</head>

<body>
    <script>
        /* 1 
        ★★★★★
        ★★★★★
        ★★★★★
        ★★★★★
        ★★★★★
         */

        // Print stars in a nested loop
        for (let row = 1; row <= 5; row++) {
            // Each row has 5 stats
            for (let star = 1; star <= 5; star++) {
                document.write(`★`)
             }
             document.write(`<br>`)
        }

    </script>
</body>

</html>
