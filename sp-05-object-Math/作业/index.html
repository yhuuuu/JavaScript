        let guessCount = 1

        console.log(randomNumber);

        let box = document.createElement('div')
        box.style.background = 'black'
        box.innerText = randomNumber
        document.body.appendChild(box);
        while (guessCount <= maxGuess) {
            let userInput = prompt('Please guess a number between 0 -20')
            if (userInput < randomNumber) {
                alert(`Your number is too small. You have ${maxGuess - guessCount} guess left`)
            } else if (userInput > randomNumber) {
                alert(`Your number is too big. You have ${maxGuess - guessCount} guess left`)
            } else {
                alert('Congraulation! You won!')
                guessCount = 8
                break
            }
            guessCount++
        }
