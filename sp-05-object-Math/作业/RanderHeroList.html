<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RanderHero</title>
    <style>
        .hero-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .hero-box {
            position: relative;
            text-align: center;
            padding: 10px 0px;
        }

        .hero-img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero-img:hover {
            transform: scale(1.1);
        }

        .hero-name {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="hero-container" id="heroList"></div>

    <script>
        /* 拓展作业1 **需求：** 利用对象数组渲染英雄列表案例
        功能1：
        1. 利用对象数组里面的数据来渲染页面，渲染多个数据
        2. 鼠标经过停留会显示`英雄名字`
        */
        let datas = [
            { name: '司马懿', imgSrc: '/heros/01.jpg' },
            { name: '女娲', imgSrc: '/heros/02.jpg' },
            { name: '百里守约', imgSrc: '/heros/03.jpg' },
            { name: '亚瑟', imgSrc: '/heros/04.jpg' },
            { name: '虞姬', imgSrc: '/heros/05.jpg' },
            { name: '张良', imgSrc: '/heros/06.jpg' },
            { name: '安其拉', imgSrc: '/heros/07.jpg' },
            { name: '李白', imgSrc: '/heros/08.jpg' },
            { name: '阿珂', imgSrc: '/heros/09.jpg' },
            { name: '墨子', imgSrc: '/heros/10.jpg' },
            { name: '鲁班', imgSrc: '/heros/11.jpg' },
            { name: '嬴政', imgSrc: '/heros/12.jpg' },
            { name: '孙膑', imgSrc: '/heros/13.jpg' },
            { name: '周瑜', imgSrc: '/heros/14.jpg' },
            { name: 'XXX', imgSrc: '/heros/15.jpg' },
            { name: 'XXX', imgSrc: '/heros/16.jpg' },
            { name: 'XXX', imgSrc: '/heros/17.jpg' },
            { name: 'XXX', imgSrc: '/heros/18.jpg' },
            { name: 'XXX', imgSrc: '/heros/19.jpg' },
            { name: 'XXX', imgSrc: '/heros/20.jpg' }
        ]

        let heroList = document.getElementById("heroList");

        datas.forEach(hero => {
            let heroBox = document.createElement("div");
            heroBox.className = "hero-box";

            let heroImg = document.createElement("img");
            heroImg.className = "hero-img";
            heroImg.src = hero.imgSrc;
            heroImg.alt = hero.name;
            heroImg.title = hero.name;

            let heroName = document.createElement("div");
            heroName.className = "hero-name";
            heroName.innerText = hero.name;

            heroBox.appendChild(heroImg);
            heroBox.appendChild(heroName);
            heroList.appendChild(heroBox);

            // 绑定鼠标悬停事件
            heroImg.addEventListener("mouseover", () => {
                heroName.style.display = "block";
            });

            heroImg.addEventListener("mouseout", () => {
                heroName.style.display = "none";
            });
        });
    </script>
</body>

</html>
