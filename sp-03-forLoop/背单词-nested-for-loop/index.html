<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Continues memorizing vocabularies for 3 days
        for (let day = 1; day <= 3; day++) {
            document.write(`Day ${day} memorizing vocabularies <br>` )
            // Memorizing 5 vocabularies per day       
            for (let vocab = 1; vocab <= 5; vocab++) {
                document.write(` &nbsp;&nbsp; Memorized vocabulary ${vocab} <br>`)
            }
            document.write(`<br>` )
        }

    </script>
</body>

</html>
