        const personArr = ['Jay', 'Andy', 'Cooper', 'Pepper', 'DJ']

        const firstPlace = document.querySelector('#one')
        const secondPlace = document.querySelector('#two')
        const thirdPlace = document.querySelector('#three')

        for (let i = 0; i <= 2; i++) {
            // select random person
            const randomPerson = Math.floor(Math.random() * personArr.length)
            //console.log(randomPerson)
            // fist winner in 1st round
            if (i === 0) {
                one.innerText = personArr[randomPerson]
            }
            // second winner in 2nd round

            }
