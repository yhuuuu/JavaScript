<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会抽奖案例</title>
    <style>
        .wrapper {
            width: 840px;
            height: 420px;
            background: url(../images/bg01.jpg) no-repeat center / cover;
            padding: 100px 250px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <strong>传智教育年会抽奖</strong>
        <h1>一等奖：<span id="one">???</span></h1>
        <h3>二等奖：<span id="two">???</span></h3>
        <h5>三等奖：<span id="three">???</span></h5>
    </div>
    <script>
        const personArr = ['Jay', 'Andy', 'Cooper', 'Pepper', 'DJ']

        const firstPlace = document.querySelector('#one')
        const secondPlace = document.querySelector('#two')
        const thirdPlace = document.querySelector('#three')

        for (let i = 0; i < 3; i++) {
            // select random person
            const randomIndex = Math.floor(Math.random() * personArr.length)
            const winner = personArr[randomIndex]

            if (i === 0) {
                firstPlace.innerText = winner
            } else if (i === 1) {
                secondPlace.innerText = winner
            } else {
                thirdPlace.innerText = winner
            }
            personArr.splice(randomIndex, 1) //Remove the selected person
            console.log(`After Spilce: ${personArr}`);
        }

    </script>
</body>

</html>
