<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换时间案例</title>


</head>

<body>
    <script>
        // User input

        let second = +prompt('Please enter how many seconds: ')
        function getTime(t) {
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)

            h = h < 10 ? '0'+ h : h
            m = m < 10 ? '0'+ m : m
            s = s < 10 ? '0'+ s : s

            //console.log(`${h} hours, ${m} mintues, ${s}seconds`);
            return `After converting the seconds: <br> ${h} hours: ${m} mintues: ${s}seconds`
        }
        let str = getTime(second)
        document.write(str)

    </script>
</body>

</html>
